<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specifies the character encoding for the document as UTF-8 -->
    <meta charset="UTF-8">
    
    <!-- Ensures the page is responsive by setting the viewport width to the device width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the webpage, shown on the browser tab -->
    <title>Mini Calendar</title>
    
    <!-- Links to the external CSS file (style.css) for styling the elements -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container div that holds the calendar details -->
    <div class="container">
        <!-- Paragraph displaying the current month -->
        <p class="month">December</p>
        
        <!-- Paragraph displaying the name of the day of the week -->
        <p class="day-name">Thursday</p>
        
        <!-- Paragraph displaying the current day of the month -->
        <p class="day-number">2</p>
        
        <!-- Paragraph displaying the current year -->
        <p class="year">2022</p>
    </div>
    
    <!-- Link element displaying the author's name -->
    <a class="author-name">Developed by KrishnKant</a>
    
    <!-- Links to the external JavaScript file (main.js) for adding interactivity and functionality -->
    <script src="main.js"></script>
</body>
</html>
