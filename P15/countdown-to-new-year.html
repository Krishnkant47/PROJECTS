<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Sets the character encoding for the document -->
    <meta charset="UTF-8">
    
    <!-- Ensures proper scaling and responsiveness on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title that will be displayed on the browser tab -->
    <title>Countdown to New Year</title>
    
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container div to hold all countdown elements -->
    <div class="container">
        
        <!-- Title for the countdown display -->
        <h1 class="title">countdown to new year</h1>
        
        <!-- Displays the year (e.g., 2025) -->
        <h1 class="year">2025</h1>
        
        <!-- Div to hold the countdown time in months, days, hours, minutes, and seconds -->
        <div class="time">
            
            <!-- Display for months remaining -->
            <span class="after month">5</span>
            
            <!-- Display for days remaining -->
            <span class="after day">2</span>
            
            <!-- Display for hours remaining -->
            <span class="after hour">32</span>
            
            <!-- Display for minutes remaining -->
            <span class="after minute">43</span>
            
            <!-- Display for seconds remaining -->
            <span class="after second">43</span>
        </div>
    </div>
    
    <!-- Links to external JavaScript file for countdown logic -->
    <script src="main.js"></script>
</body>
</html>
