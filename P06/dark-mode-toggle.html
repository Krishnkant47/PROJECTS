<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specifies the character encoding for the document as UTF-8 -->
    <meta charset="UTF-8">
    
    <!-- Ensures the page is responsive by setting the viewport width to the device width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the webpage, shown on the browser tab -->
    <title>Dark Mode Toggle</title>
    
    <!-- Links to the external CSS file (style.css) for styling the elements -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Outer container for the dark mode toggle button -->
    <div class="outer">
        <!-- Circle element that serves as the toggle switch for dark mode -->
        <div class="circle"></div>
    </div>
    
    <!-- Link element displaying the author's name -->
    <a class="author-name">Developed by KrishnKant</a>
    
    <!-- Links to the external JavaScript file (main.js) for adding interactivity, such as toggling dark mode -->
    <script src="main.js"></script>
</body>
</html>
