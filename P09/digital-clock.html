<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for the digital clock -->
    <div class="container">
        <!-- Heading for the clock -->
        <h1 class="clock-heading">digital clock</h1>
        <!-- Container for the clock display -->
        <div class="clock-container">
            <!-- Hour section of the clock -->
            <div class="inner">
                <span id="hour">00</span> <!-- Display for hours -->
                <span class="text">hour</span> <!-- Label for hours -->
            </div>
            <!-- Minute section of the clock -->
            <div class="inner">
                <span id="minute">00</span> <!-- Display for minutes -->
                <span class="text">minute</span> <!-- Label for minutes -->
            </div>
            <!-- Second section of the clock -->
            <div class="inner">
                <span id="second">00</span> <!-- Display for seconds -->
                <span class="text">second</span> <!-- Label for seconds -->
            </div>
            <!-- Decorative or styling element, possibly for visual effect -->
            <dir>
                <span class="no-bg"></span>
            </dir>
            <!-- AM/PM indicator section -->
            <div class="parent">
                <span id="ampm" class="text">am</span> <!-- Display for AM/PM -->
            </div>
        </div>
    </div>
    <!-- Attribution for the author -->
    <a class="author-name">Developed by KrishnKant</a>
    <!-- Link to the JavaScript file for functionality -->
    <script src="main.js"></script>
</body>
</html>
