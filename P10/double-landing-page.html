<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Define the character encoding for the document -->
    <meta charset="UTF-8" />
    <!-- Ensure compatibility with older versions of Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Set the viewport to scale for different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the web page displayed in the browser tab -->
    <title>Double Landing Page</title>
    <!-- Link to the external stylesheet for styling the page -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main container that holds the split landing sections -->
    <div class="container">
      <!-- First half of the landing page with Apple content -->
      <div class="split left">
        <h1>Apple</h1>
        <!-- Button for Apple section -->
        <button class="btn">Buy Now</button>
      </div>
      <!-- Second half of the landing page with Samsung content -->
      <div class="split right">
        <h1>Samsung</h1>
        <!-- Button for Samsung section -->
        <button class="btn">Buy Now</button>
      </div>
    </div>
    <!-- Footer with author information -->
    <a class="author-name">Developed by KrishnKant</a>
    <!-- Link to the external JavaScript file for functionality -->
    <script src="main.js"></script>
  </body>
</html>
