<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specifies the character encoding for the document as UTF-8 -->
    <meta charset="UTF-8">
    
    <!-- Ensures the page is responsive by setting the viewport width to the device width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the webpage, shown on the browser tab -->
    <title>Testimonial Slider</title>
    
    <!-- Links to the external CSS file (style.css) for styling the elements -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container div for the testimonial content -->
    <div class="testimonial-container">
        <!-- Image of the user giving the testimonial -->
        <img class="user-image" src="https://images.pexels.com/photos/14807470/pexels-photo-14807470.jpeg?auto=compress&cs=tinysrgb&w=600" alt="User Image">
        
        <!-- Text of the testimonial -->
        <p class="text">I couldn't stop laughing at the hilarious jokes from funny joke! Their jokes for students are witty and entertaining, perfect for brightening up any day. As a student myself, I appreciate the fun and laughter they bring to my life.</p>
        
        <!-- Name of the user giving the testimonial -->
        <h4 class="user-name">Emily Thompson</h4>
    </div>
    
    <!-- Link element displaying the author's name -->
    <a class="author-name">Developed by KrishnKant</a>
    
    <!-- Links to the external JavaScript file (main.js) for adding interactivity to the testimonial slider -->
    <script src="main.js"></script>
</body>
</html>
