<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="../styles.css" />

    <title>Background Color Switcher</title>
  </head>
  <body>
    <!-- Container div to hold the content and apply custom styles -->
    <div class="canvas">
      <!-- Main heading of the page -->
      <h1>Color Scheme Switcher</h1>

      <!-- These span elements will act as buttons to change the background color -->
      <span class="button" id="grey"></span>  <!-- Button for grey background -->
      <span class="button" id="white"></span> <!-- Button for white background -->
      <span class="button" id="blue"></span>  <!-- Button for blue background -->
      <span class="button" id="yellow"></span><!-- Button for yellow background -->

      <!-- Subheading to guide the user on how to interact with the buttons -->
      <h2>
        Try clicking on one of the colors above
        <span>to change the background color of this page!</span>
      </h2>
    </div>

    <!-- Link to external JavaScript file to handle color switching functionality -->
    <script src="main.js"></script>
  </body>
</html>
