<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta information for character set and viewport settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main container for the timer application -->
    <div class="container">
      <!-- Title for the timer application -->
      <h1 class="title">timer</h1>
      <!-- Container for the timer display -->
      <div class="timer">
        <!-- Editable div for minutes display -->
        <div contenteditable="true" class="minute">00</div>
        <!-- Separator between minutes and seconds -->
        <div>:</div>
        <!-- Div for seconds display -->
        <div class="second">00</div>
      </div>
      <!-- Container for the control buttons -->
      <div class="btn">
        <!-- Button to start the timer -->
        <button class="start">start</button>
        <!-- Button to stop the timer -->
        <button class="stop">stop</button>
        <!-- Button to reset the timer -->
        <button class="reset">reset</button>
      </div>
    </div>
    <!-- Link to external JavaScript file for functionality -->
    <script src="main.js"></script>
  </body>
</html>
