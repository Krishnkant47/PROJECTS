<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specifies the character encoding for the document as UTF-8 -->
    <meta charset="UTF-8">
    
    <!-- Ensures the page is responsive by setting the viewport width to the device width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the webpage, shown on the browser tab -->
    <title>Button Ripple Effect</title>
    
    <!-- Links to the external CSS file (style.css) for styling the elements -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Button element styled as a link, with an embedded span for the button text -->
    <a href="#" class="btn">
        <span class="btn-text">Button</span>
    </a>
    
    <!-- Link element displaying the author's name -->
    <a class="author-name">Developed by KrishnKant</a>
    
    <!-- Links to the external JavaScript file (main.js) for adding interactivity and ripple effect functionality -->
    <script src="main.js"></script>
</body>
</html>
