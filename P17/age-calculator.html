<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for the Age Calculator application -->
    <div class="container">
        <!-- Main title of the application -->
        <h1>Age Calculator</h1>
        <!-- Form for entering date of birth and displaying age -->
        <div class="form">
            <!-- Label for the date input field -->
            <label for="birthday">Enter your date of birth</label>
            <!-- Input field for selecting date of birth -->
            <input type="date" id="birthday" name="birthday">
            <!-- Button to trigger age calculation -->
            <button id="btn">Calculate Age</button>
            <!-- Paragraph to display the result -->
            <p id="result">Your age is 21 years old</p>
        </div>
    </div>
    <!-- Link to external JavaScript file for functionality -->
    <script src="main.js"></script>
</body>
</html>
