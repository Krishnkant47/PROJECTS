<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specifies the character encoding for the document as UTF-8 -->
    <meta charset="UTF-8">
    
    <!-- Ensures the page is responsive by setting the viewport width to the device width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the webpage, shown on the browser tab -->
    <title>Random Images</title>
    
    <!-- Links to the external CSS file (style.css) for styling the elements -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container div to hold the image elements -->
    <div class="image-container">
        <!-- Random image from Picsum with a specific query parameter for randomness -->
        <img src="https://picsum.photos/300?random=1" alt="Random Image 1">
        <!-- Another random image from Picsum with a different query parameter -->
        <img src="https://picsum.photos/300?random=2" alt="Random Image 2">
        <!-- Third random image from Picsum with yet another query parameter -->
        <img src="https://picsum.photos/300?random=3" alt="Random Image 3">
    </div>
    
    <!-- Button to load more images, styled with the 'btn' class -->
    <button class="btn">Load More</button>
    
    <!-- Link element displaying the author's name -->
    <a class="author-name">Developed by KrishnKant</a>
    
    <!-- Links to the external JavaScript file (main.js) for adding interactivity -->
    <script src="main.js"></script>
</body>
</html>
