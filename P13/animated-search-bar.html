<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Specifies the character encoding for the HTML document -->
    <meta charset="UTF-8" />

    <!-- Ensures proper scaling on all devices, making the site responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title that will appear on the browser tab -->
    <title>Animated Search Bar</title>

    <!-- Links to an external CSS file for styling the search bar and other elements -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Container div to wrap the search bar components -->
    <div class="container">

      <!-- Image element representing the magnifying glass icon for the search bar -->
      <img class="magnifier" src="magnifier.svg" alt="Search Icon" />

      <!-- Input field where users can type their search query -->
      <input class="input" type="text" placeholder="search.." />

      <!-- Image element representing the microphone icon for voice search -->
      <img class="mic" src="mic.svg" alt="Microphone Icon" />
    </div>

    <!-- Links to an external JavaScript file for any dynamic behavior or animations -->
    <script src="main.js"></script>
  </body>
</html>
